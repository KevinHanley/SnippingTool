<!DOCTYPE html>
<html>
    <head>
        <title>Snipping Tool - Home</title>
        
        <link rel="stylesheet" href="navbar.css" type="text/css"/>
        <link rel="stylesheet" href="pagedesign.css" type="text/css"/>
        
        <!-- setting webpage favicon -->
        <link rel="shortcut icon" type="image/ico" href="Images/.ico"/>
        
        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
        <script>
            $(document).ready(function(){
                $('.logo').click(function(){
                    window.location = "home.html";
                });
                
                
                $('.pic1').mouseenter(function(){
                    $('#pic1').css("background-color", "LightBlue");
                });
                
                $('.pic1').mouseleave(function(){
                    $('#pic1').css("background-color", "transparent");
                });
                
                $('.pic2').hover(function(){
                    $('#pic2').css("background-color", "LightBlue");
                });
                
                $('.pic2').mouseleave(function(){
                    $('#pic2').css("background-color", "transparent");
                });
                
                $('.pic3').hover(function(){
                    $('#pic3').css("background-color", "LightBlue");
                });
                
                $('.pic3').mouseleave(function(){
                    $('#pic3').css("background-color", "transparent");
                });
                
                $('#pic1').click(function(){
                    window.location = "OurProduct/product.html";
                });
                
                $('#pic2').click(function(){
                    window.location = "AboutUs/about.html";
                });
                
                $('#pic3').click(function(){
                    window.location = "OurProduct/product.html";
                });
            
                
            });
        </script>
        
        
    </head>
    
    <body>
        <header>
            <div class="container">
                 
                <img class="logo" src="Images/Snipping Tool Logo2.jpg">
                
                <nav>
                    <ul>
                        <li><a href="OurProduct/product.html">Our Product</a></li>
                        <li><a href="AboutUs/about.html" >About Us</a></li>
                        <li><a href="">FAQ</a></li>
                    </ul>
                </nav>
                
            </div>
        </header>
        
        
        
        <div class="main-pic-container">
            
            <div class="pic1">
                <div class="pic-inside" id="pic1">
                    <h1>Our Product</h1>
                </div>
            </div>
            
            <div class="pic2">
                <div class="pic-inside" id="pic2">
                    <h1>About Us</h1>
                </div>
            </div>
            
            <div class="pic3">
                <div class="pic-inside" id="pic3">
                    <h1>FAQ</h1>
                </div>
            </div>
        </div>
        
        

    </body>
</html>
